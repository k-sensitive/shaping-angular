<!DOCTYPE html>
<html ng-app="store">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css"></script>
    <link href='https://fonts.googleapis.com/css?family=Viga|Doppio+One' rel='stylesheet' type='text/css'>
  <title>Crafted Gems</title>
  </head>
  <h1 align="center">- GEMS -</h1>
  <body ng-controller="StoreController as store">
    <li class="list-group-item" ng-repeat="product in store.products | orderBy:'price'">
      <h3><product-title></product-title></h3>
      <product-panels></product-panels>
    </li>
  </body>
</html>
